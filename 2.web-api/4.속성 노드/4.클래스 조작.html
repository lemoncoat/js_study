<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .red {
            color: red;
            border: 2px dashed tomato;
        }

        .blue {
            color: blue;
            border: 2px dashed aqua;
        }

        .circle {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box red">안녕</div>

    <script>
        const $box = document.querySelector(".box");
        // $box.setAttribute('class','box blue');
        // $box.className='box blue';
        $box.classList.add('circle');
        $box.classList.add('aaa', 'bbb', 'ccc');
        $box.classList.remove('circle');
        $box.classList.remove('aaa', 'bbb');
        $box.classList.replace('red', 'blue')

        console.log($box.classList.contains('red'));
        console.log($box.classList.contains('box'));

        $box.onclick = e => {
            //현재 네모였으면
            // if(!$box.classList.contains('circle')){
            //     $box.classList.add('circle');
            // }else{
            //     $box.classList.remove('circle');
            // }
            //=
            $box.classList.toggle('circle');//해당클래스가 있으면 제거하고 없으면 추가한다.
        }
    </script>
</body>

</html>
