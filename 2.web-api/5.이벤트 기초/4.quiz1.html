<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <button id="hider">텍스트 숨기기!</button>
    <div class="txt">안녕하세요~~~</div>
    <script>
        function hideOrOpen() {
            if ($btn.textContent == '텍스트 숨기기!') {
                $btn.textContent = '텍스트 보이기!';
            } else {
                $btn.textContent = '텍스트 숨기기!'
            }
            $txt.classList.toggle('hide');
        }
        const $btn = document.getElementById('hider');
        const $txt = document.querySelector('.txt');
        $btn.addEventListener('click', hideOrOpen);

    </script>
</body>

</html>
